<div class="ImagemCentralInicial">
  <mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>
      <mat-card>
        <div (keyup)="VerifyBoardKey($event)">
          <mat-card-title>
            Acessar
          </mat-card-title>
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput type="text" class="form-control corInput fontText" id="Usuario" name="usuario"
                placeholder="Digite seu Email" value="">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <input matInput [type]="hide ? 'password' : 'text'" class="form-control corInput fontText" id="Senha" name="senha"
                placeholder="Digite sua senha" value="">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <br>
          </mat-card-content>
          <mat-card-actions>
            <div class="button-center-login">
              <button mat-raised-button color="primary">Entrar</button>
            </div>
            <br>
            <br>
            <mat-checkbox class="example-margin" [color]="primary">Lembrar de Mim</mat-checkbox>
            <br>
            <a href="/Cadastro" mat-button>Deseja fazer o
              cadastro?</a>
          </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
